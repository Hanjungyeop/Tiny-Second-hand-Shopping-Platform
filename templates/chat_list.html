<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅 목록</title>
    <style>
        .chat-list {
            list-style-type: none;
            padding: 0;
        }
        .chat-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-item a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>

<h2>채팅 목록</h2>

<ul class="chat-list">
    {% for room in rooms %}
        <li class="chat-item">
            <a href="{{ url_for('private_chat', room_id=room['room_id']) }}">
                {{ room['username'] }}와의 채팅
            </a>
        </li>
    {% else %}
        <li>채팅방이 없습니다.</li>
    {% endfor %}
</ul>

</body>
</html>
