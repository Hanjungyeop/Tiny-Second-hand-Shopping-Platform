<h2>내 상품 목록</h2>
{% for item in items %}
    <div class="item">
        <strong>{{ item['title'] }}</strong><br>
        가격: {{ item['price'] }}원<br>
        설명: {{ item['description'] }}<br>
        {% if item['photo'] %}
            <img src="{{ item['photo'] }}" alt="{{ item['title'] }}" width="100"><br>
        {% endif %}
        <a href="{{ url_for('item_detail', item_id=item['id']) }}">자세히 보기</a>
    </div>
{% else %}
    <p>등록한 상품이 없습니다.</p>
{% endfor %}
