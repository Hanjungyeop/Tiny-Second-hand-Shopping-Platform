<!-- report_reason.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 사유 작성</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>신고 사유 작성</h2>
        <form action="{{ url_for('report_user', user_id=user_id) }}" method="POST">
            <label for="reason1">신고 사유:</label><br>
            <textarea id="reason" name="reason" rows="6" cols="50" required placeholder="신고 내용을 자세히 작성해주세요."></textarea><br><br>
            <button type="submit" class="submit-btn">신고 제출</button>
            <a href="{{ url_for('profile', user_id=user_id) }}" class="back-btn">취소</a>
        </form>
    </div>
</body>
</html>


<style>
.submit-btn {
    padding: 10px 20px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #c82333;
}
</style>
